# Base de datos H2 embebida para pruebas
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Crear automáticamente las tablas a partir de las entidades
spring.jpa.hibernate.ddl-auto=create

# Mostrar SQL en consola (opcional, útil para debug)
spring.jpa.show-sql=true

# H2 console para desarrollo local (no aplica en test, pero buena práctica)
spring.h2.console.enabled=true